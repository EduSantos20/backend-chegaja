spring:
  application:
    name: backend-chegaja

  datasource:
    url: jdbc:postgresql://localhost:5432/chegaja
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ChegaJaSecretKeyForJWTTokenGeneration2024MustBeLongEnoughForHS512Algorithm
  expiration: 86400000

cors:
  allowed-origins: http://localhost:3000,http://localhost:4200
